<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicee</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
</head>
<body>
    <section id="heading">
        <div class="container">
            <h1>Refresh me!</h1>
        </div>
    </section>
    
    <section id="game">
        <div class="container">
            <div class="player-result">
                <h2>Player 1</h2>
                <img id="p1-dice" class="dice" src="./images/dice6.png" alt="dice result: 6">
            </div>
            <div class="player-result">
                <h2>Player 2</h2>
                <img id="p2-dice" class="dice" src="./images/dice6.png" alt="dice result: 6">
            </div>
        </div>
    </section>


    <script src="index.js" charset="UTF-8"></script>
</body>
</html>
