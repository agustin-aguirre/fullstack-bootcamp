<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinDog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section id="testimonial" class="bg-light">
        <div class="container">
            <div class="text-center py-5">
                <h2 class="d-block">"I no longer have to sniff other dogs for love. I've found the hottest Corgi on TinDog. Woof."</h2>
                <div class="mt-5 mb-2">
                    <img src="./images/dog-img.jpg" class="rounded-circle" height="100" alt="a dog">
                </div>
                <p class="lead">Pebbles, New York</p>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 col-sm-12">
                        <img src="./images/techcrunch.png"height="30px" alt="Techcrunch logo">
                    </div>
                    <div class="col-lg-3 col-sm-12">
                        <img src="./images/mashable.png" height="30px" alt="Mashable logo">
                    </div>
                    <div class="col-lg-3 col-sm-12">
                        <img src="./images/bizinsider.png" height="30px" alt="Bizinsider logo">
                    </div>
                    <div class="col-lg-3 col-sm-12">
                        <img src="./images/tnw.png" height="30px" alt="TNW logo">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
